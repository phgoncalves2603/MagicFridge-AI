<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MagicFridge AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .left, .right {
            flex: 1;
            padding: 20px;
        }

        .left {
            background-color: #ffffff;
            border-right: 2px solid #e0e0e0;
            overflow-y: auto;
        }

        .right {
            background-color: #fafafa;
        }

        h2 {
            margin-top: 0;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-list li {
            background-color: #e6f3ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .form-container {
            display: none;
            background-color: #f2f2f2;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #recipe {
            white-space: pre-wrap;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            min-height: 80vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Left Side -->
<div class="left">
    <h2>My Ingredients</h2>
    <ul id="itemList" class="item-list"></ul>
    <button onclick="toggleForm()">+ Add Item</button>

    <div id="formContainer" class="form-container">
        <label>Name:</label>
        <input type="text" id="name" placeholder="e.g. Tomato">

        <label>Quantity:</label>
        <input type="number" id="quantity" placeholder="e.g. 2">

        <label>Expiration Date:</label>
        <input type="date" id="expirationDate">

        <label>Category:</label>
        <select id="category">
            <option value="VEGETABLE">Vegetable</option>
            <option value="FRUIT">Fruit</option>
            <option value="MEAT">Meat</option>
            <option value="DAIRY">Dairy</option>
            <option value="GRAIN">Grain</option>
        </select>

        <button onclick="addItem()">Save Item</button>
    </div>

</div>

<!-- Right Side -->
<div class="right">
    <h2>Generated Recipe</h2>
    <button onclick="generateRecipe()">üç≥ Generate Recipe</button>
    <div id="recipe">Your recipe will appear here...</div>
</div>

<script>
    const itemList = document.getElementById('itemList');
    const formContainer = document.getElementById('formContainer');

    // Load all items
    async function loadItems() {
        const response = await fetch('/FoodItem/ShowAll');
        const items = await response.json();
        itemList.innerHTML = '';
        items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} (${item.quantity}) - Exp: ${item.expirationDate}`;
            itemList.appendChild(li);
        });
    }

    // Add item
    async function addItem() {
        const name = document.getElementById('name').value;
        const quantity = document.getElementById('quantity').value;
        const expirationDate = document.getElementById('expirationDate').value;

        await fetch('/FoodItem/addItem', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, quantity, expirationDate })
        });

        toggleForm();
        await loadItems();
    }

    // Toggle form display
    function toggleForm() {
        formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
    }

    // Generate recipe using Gemini API
    async function generateRecipe() {
        const recipeDiv = document.getElementById('recipe');
        recipeDiv.textContent = "Generating recipe...";
        const response = await fetch('/gemini');
        if (response.ok) {
            const text = await response.text();
            recipeDiv.textContent = text;
        } else {
            recipeDiv.textContent = "Error generating recipe üò¢";
        }
    }

    // Initialize
    loadItems();
</script>
</body>
</html>
